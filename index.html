<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像コントラストチェッカー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/common.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-4">画像コントラストチェッカー</h1>

        <div class="input-group">
            <label for="imageUpload" class="text-gray-700 font-medium">画像をアップロード:</label>
            <input type="file" id="imageUpload" accept="image/*" class="p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="input-group">
            <label for="colorPicker" class="text-gray-700 font-medium flex items-center gap-2">背景色を選択:</label>
            <div class="flex items-center gap-4">
                <input type="color" id="colorPicker" value="#CCCCCC" class="p-1 border border-gray-300 rounded-md shadow-sm">
                <span id="hexColorDisplay" class="font-mono text-gray-600">#CCCCCC</span>
            </div>
        </div>

        <div class="preview-area" id="previewArea">
            <img id="previewImage" src="" alt="プレビュー画像" class="preview-image hidden">
            <p id="placeholderText" class="text-gray-500">画像をアップロードしてください</p>
        </div>

        <div class="input-group">
            <button id="calculateButton" class="bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition duration-200 shadow-md">
                コントラストを計算
            </button>
        </div>

        <div class="result-box">
            <p>平均コントラスト比: <span id="averageContrast">N/A</span></p>
            <p>最低コントラスト比: <span id="minContrast">N/A</span></p>
            <p>WCAG AA 適合ピクセル割合: <span id="wcagAaRatio">N/A</span></p>
        </div>

        <canvas id="hiddenCanvas"></canvas>
    </div>

    <script src="/contrast-checking.js"></script>
</body>
</html>
